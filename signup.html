<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="style_signup.css">
  </head>
  <body>

    <a href="login.html" id="return_login"> Return to Login Page </a>

    <h1> Time Shift Management </h1>

   <form>
     <img src="logo.png" alt="Smiley face" height=153 width=432>
     <h2> Please enter your Details Below </h2>
    <div class="inputs">
     <div class="inputs_user">
      <label for="Full Name"> Full Name: </label>
      <input type="text" name="Full Name" placeholder="Enter Full Name here" required>
     </div>
     <div class="inputs_user">
      <label for="Username"> Username </label>
      <input type="text" name="Username" placeholder="Enter Username" required>
     </div>
     <div class="inputs_password">
      <label for="Password"> Password </label>
      <input type="text" name="Password" placeholder="Password" required>
     </div>


     <div class="inputs_Department">
       <label> Department: </label>
       <select>
         <option value="Department"> Department </option>
         <option value="Sales and Marketting"> Sales and Marketting </option>
         <option value="Accounts"> Accounts </option>
         <option value="Purchase and Sales"> Purchase and Sales </option>
        </select>
     </div>

     <div class="inputs_job">
       <label> Job Designation: </label>
       <select>
         <option value="Job Designation"> Job Designation </option>
         <option value="HR Manager"> HR Manager </option>
         <option value="Project Manager"> Project Manager </option>
         <option value="Electronics Engineer"> Electronics Engineer </option>
        </select>
     </div>
   </div>


    <div class="submit">
      <a href="login.html" class="button" id="signup_id"> Create an Account </a>
     </form>
   </body>
</html>
