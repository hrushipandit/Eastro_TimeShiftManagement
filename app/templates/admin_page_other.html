              <select name="pnames" id="pnames">

                  {% for m in list1 %}

            </fieldset>
          </div>

          <br>

          <label for="field"> Field: </label>

              <div class="form-control">

                  <label for="files">Employee Names: </label>

                    <optgroup label="Name">
                      {% for o in list %}

                      {% endfor %}

                  </select>
                </fieldset>
              </div>

              <br>

          <div class="inputs_user">
          <div class="col my-col">
            <div id="submit">
              <div class="submit">

        </form>
